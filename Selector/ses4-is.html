        header :is(h1, a){
            color: rgb(253, 255, 124)217, 173;
        }

            color: rgb(251, 255, 0);
        }
        a:hover {
            color: rgb(238, 255, 0);
        }

        /* header h1, header a {
            มีค่าเท่ากัน
        } */

    </style>
</head>
<body>
    <header>
    <h1>รายชื่อรถยนต์ไฟฟ้าที่มาแรง</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p><a href="#">เอกสารกระทรวง</a></p>
    </header>
