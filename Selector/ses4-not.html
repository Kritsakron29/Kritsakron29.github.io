<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การเลือกเอลิเมนต์ด้วย not</title>
</head>
<style>
    p{
        color: red;
    }
    :not(p) {
        color: blue;
    }
</style>
<body>
    <H1>การเลือกเอลิเมนต์ด้วย not</H1>
    <h2>รายชื่อรถยนต์ไฟฟ้า</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates, quia!
    </p>
    <ul>
        <li>Tesle model 3</li>
        <li>Mustang Mach-E</li>
        <li>Lucid Air</li>
    </ul>
</body>
</html>
